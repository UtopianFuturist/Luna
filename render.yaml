services:
  - type: web
    name: custom-bluesky-client
    env: node
    region: frankfurt
    plan: free
    buildCommand: "corepack enable && corepack prepare pnpm@10.0.0-rc.2 --activate && pnpm install --frozen-lockfile && pnpm build"
    startCommand: "pnpm start"
    healthCheckPath: "/"
    envVars:
      - key: NODE_ENV
        value: production
